<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: black;
			color: pink;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: pink;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: pink;
			padding: 10px;
			text-align: center;
		}
		nav a {
			color: black;
			font-weight: bold;
			text-decoration: none;
			padding: 10px;
			margin: 5px;
			border-radius: 5px;
			background-color: white;
		}
		main {
			padding: 20px;
			text-align: center;
		}
		h2 {
			margin-top: 30px;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 30px;
		}
		section img {
			max-width: 300px;
			margin: 20px;
			border-radius: 5px;
		}
		footer {
			background-color: pink;
			padding: 10px;
			text-align: center;
			font-size: 14px;
			font-style: italic;
			color: black;
		}
	</style>
</head>
<body>
	<header>
		<img src="logo.png" width="300" alt="My Website">
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="about.html">About Us</a>
		<a href="contact.html">Contact</a>
	</nav>
	<main>
		
        <h2>Get in Touch</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

            <br>
<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>

            <br>
<br>
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

            <br>
<br>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
</body>
</html>
